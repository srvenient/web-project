<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="pt-3" style="position: relative; height: 75px;">
  <div class="d-flex flex-row" style="height: 100%;">
    <div class="container d-flex flex-row justify-content-center align-items-center text-white" style="gap: 575px;">
      <p style="font-family: Arial, fangsong; font-weight: normal; font-size: 26px; letter-spacing: 3px;">UNIMONSERRATE</p>
      <p style="font-weight: bold; font-size: 16px;">Inicio</p>
    </div>
    <div class="d-flex justify-content-end" style="position: absolute; right: 0; top: 0; bottom: 0; background-color: #028484; height: 100%; padding: 0 15px;">
      <a href="/" class="d-flex align-items-center" style="height: 100%; color: white;">
        <i class="bi bi-x-lg"></i>
      </a>
    </div>
  </div>
</nav>
<main>
  <div class="hero">
    <div class="info" style="margin-top: -60px">
      <p style="font-family: Arial,serif; font-weight: bold; font-size: 14px; color:#4FBCB2">Ingresado con cuenta de estudiante</p>
      <h1 style="font-family: Arial,serif; font-weight: bold; font-size: 35px; color: white">¡Bienvenido <span id="name"></span>!</h1>
      <p class="mt-1" style="margin-bottom: -15px; font-size: 16px; color: white;">
        En este portal web, encontraras la posibilidad de reservar libros, salas<br>
        o computadores, solo escoge una de ellas en la parte inferior.
      </p>
    </div>
    <div class="banner">
      <img src="https://unimonserrate.edu.co/wp-content/uploads/2024/09/Banner_SEAB-SEMANA.png" alt="Logo de la Universidad Monserrate">
    </div>
  </div>
  <div class="container d-flex flex-column justify-content-center align-items-center" style="margin-top: 40px">
    <p style="font-size: 26px">¿Qué necesitas hoy?</p>
    <ul class="list-unstyled d-flex justify-content-center">
      <li class="mx-3 px-5">
        <a href="#" class="d-flex flex-column align-items-center text-decoration-none" onclick="redirectToComputer()">
          <i class="bi bi-laptop" style="font-size: 40px"></i>
          <p style="font-size: 20px; color: #1B4471">Computadores</p>
        </a>
      </li>
      <li class="mx-3 px-5">
        <a href="#" class="d-flex flex-column align-items-center text-decoration-none" onclick="redirectToBook()">
          <i class="bi bi-book" style="font-size: 40px"></i>
          <p style="font-size: 20px; color: #1B4471">Libros</p>
        </a>
      </li>
      <li class="mx-3 px-5">
        <a href="#" class="d-flex flex-column align-items-center text-decoration-none" onclick="redirectToRoom()">
          <i class="bi bi-door-closed-fill" style="font-size: 40px"></i>
          <p style="font-size: 20px; color: #1B4471">Salas</p>
        </a>
      </li>
    </ul>
  </div>
</main>
<script th:src="@{/js/home.js}"></script>
<script src="htpps://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
